# app/config/security.yml
security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_BIBLIO:      ROLE_USER
        ROLE_ADMIN:       ROLE_BIBLIO
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager
                # if you are using Symfony < 2.8, use the following config instead:
                # csrf_provider: form.csrf_provider

            logout:       true
            anonymous:    true

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: ROLE_USER }
        - { path: ^/resetting, role: ROLE_USER }
        - { path: ^/biblio, role: ROLE_USER } #changer plus tard par rÃ´le biblio
        - { path: ^/ecran , role: ROLE_ADMIN }
        - { path: ^/ , role: ROLE_ADMIN }
        - { path: ^/import, role: ROLE_ADMIN }
        - { path: ^/admin, role: ROLE_ADMIN }